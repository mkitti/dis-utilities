<!doctype html>
<html lang="en">
<head>
  {% block head %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/janelia_favicon.ico') }}">
  <link  rel="stylesheet" href="{{ url_for('static', filename='css/tablesorter-jrc1.css') }}">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='js/jquery/jquery.tablesorter.js') }}" type="text/JavaScript"></script>
  <script src="{{ url_for('static', filename='js/tablesorter.js') }}" type="text/JavaScript"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
<script src="https://kit.fontawesome.com/9e3257d9a9.js" crossorigin="anonymous"></script>
  {% block script %}
  {% endblock %}
  {% block css%}
  {% endblock %}
  {% endblock %}
</head>
<body {% block onload %}{% endblock %}>
  <div class="base_header">
  <div class="pb-0 mt-0 mb-0 border-bottom">
    <div class="pull-left">
      <span style="font-weight: 200; font-size: 24px">Data and Information Services</span>
      <h2>{{dataset}}</h2><br>
    </div>
    <div class="float-right" style="margin-top: -60px">
      <div class='pull-right'>
      <a href="/profile">{{face|safe}}</a>
      <img style="padding-right: 5px;" src="{{ url_for('static', filename='images/gray_janelia_logo.png') }}">
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
  <br>
  {{navbar|safe}}
  </div>

  <div id="content" class="base_content">{% block content %}{% endblock %}</div>
  <br>
</body>
</html>
